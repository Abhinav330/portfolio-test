---
layout: archive
title: "Certificates"
permalink: /certificates/
author_profile: true
---

{% include base_path %}

<style>
  .certificates-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }

  .certificate-card {
    width: 300px;
    background: #181818;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .certificate-card:hover {
    transform: scale(1.05);
  }

  .certificate-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .certificate-title {
    color: white;
    font-size: 18px;
    padding: 10px;
  }

  .check-btn {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    background: #E50914;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .check-btn:hover {
    background: #b20710;
  }
</style>

<div class="certificates-container">
  {% for post in site.certificates %}
    <div class="certificate-card">
      <img src="{{ post.image }}" alt="{{ post.title }}">
      <div class="certificate-title">{{ post.title }}</div>
      <a href="{{ post.verification_url }}" class="check-btn" target="_blank">Check Certificate</a>
    </div>
  {% endfor %}
</div>
