---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <header style="text-align: center;">
      <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
    </header>

    <section class="page__content">
      <p class="research-meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>
      <p class="research-description">{{ page.description }}</p>
      <hr>
      <div class="research-content">
        {{ content }}
      </div>
    </section>
  </article>
</div>

<style>
/* Research Page Styling */
.research-meta {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 10px;
}

.research-content {
    font-size: 16px;
    color: white;
    line-height: 1.6;
}
</style>
