---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <header style="text-align: center;">
      <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
    </header>

    <section class="page__content">
      <div class="research-container">
        {% for research in site.academic-research %}
        <div class="research-card">
          <h2 class="research-title">
            <a href="{{ research.url | relative_url }}">{{ research.title }}</a>
          </h2>
          <p class="research-description">{{ research.description }}</p>
        </div>
        {% endfor %}
      </div>
    </section>
  </article>
</div>

<style>
/* Research Container */
.research-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
}

/* Research Card */
.research-card {
    background: #1c1c1c;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #333;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.research-title a {
    color: #4aa0ff;
    text-decoration: none;
    font-size: 22px;
    font-weight: bold;
}

.research-description {
    color: #bbb;
    font-size: 14px;
}
</style>
